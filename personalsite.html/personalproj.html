<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts II</title>
    <link rel="stylesheet" href="projstyle.css">
    <script defer src="project.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="button">
        <a href="personalproj.html">Kingdom Hearts II</a>
        </div>
        <div class="button">
        <a href="subpage1.html">Keyblades</a>
        </div>
        <div class="button">
        <a href="subpage2.html">Bosses</a>
        </div>
        <img id ="gauge" src="images/Logo_KHII.jpeg" alt="gauge">
    </header>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/1000-heartless.avif" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/lingeringwill.avif" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/kingdom-hearts-2-sora-donald-and-goofy-saluting.avif" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/riku-has-an-arm-sock-Cropped.avif" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/roxassora.avif" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>

<!-- <img class="bg-text" src="images/Logo_KHII.jpeg" alt="Kingdom Hearts 2 logo"> -->

<footer>
<i class="fa-brands fa-playstation"><a href="https://www.playstation.com/en-us/games/kingdom-hearts-hd-1-5-2-5-remix/"></a></i>
<i class="fa-brands fa-instagram"><a href="https://www.instagram.com/kingdomhearts/?hl=en"></a></i>
</footer>  
</body>
</html>
